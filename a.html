<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        #myCanvas{
            /*background: red;*/
            margin: 50px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myCanvas" width="1000" height="800"></canvas>
    </div>
    <script>
        var myCanvas = document.getElementById('myCanvas');
        var cxt = myCanvas.getContext('2d');

        // 房子
        cxt.fillStyle = '#d1d1d1';
        cxt.fillRect(100,500,300,300)

        // 房顶
        cxt.moveTo(100,500);
        cxt.lineTo(250,350);
        cxt.lineTo(400,500);
        cxt.strokeStyle = '#d1d1d1';
        cxt.stroke();

        // 太阳
        cxt.fillStyle = '#ffd800'
        cxt.beginPath();
        cxt.arc(800,75,50,0,2*Math.PI);
        cxt.closePath();
        cxt.fill()

        // 窗户
        cxt.fillStyle = '#409eff'
        cxt.fillRect(130,550,100,100);
        cxt.fillRect(270,550,100,100);
        cxt.strokeStyle = '#ffffff';
        cxt.moveTo(180,550);
        cxt.lineTo(180,650);
        cxt.moveTo(230,600);
        cxt.lineTo(130,600);
        cxt.moveTo(320,550);
        cxt.lineTo(320,650);
        cxt.moveTo(370,600);
        cxt.lineTo(270,600);
        cxt.stroke();

        // 门
        cxt.fillStyle = '#f9e095';
        cxt.fillRect(205,680,90,120);
        cxt.fillStyle = '#795548';
        cxt.beginPath();
        cxt.arc(215,750,5,0,2*Math.PI);
        cxt.closePath();
        cxt.fill();



    </script>
</body>
</html>
